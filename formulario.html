<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Formulario |</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulario De Clientes</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" autocomplete="off" required>
                    <label for="nome" class="labelinput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="inputUser" autocomplete="off" required>
                    <label for="email" class="labelinput">Email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="tel" class="inputUser" maxlength="11" oninput="masctel('tel')" autocomplete="off" oninput="masctel('tel')" required>
                    <label for="tel" class="labelinput">Telefone</label>
                </div>
                <p><b>Genero:</b></p>
                <input type="radio" name="genero" id="masculino" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="feminino" value="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" name="genero" id="outro" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <label for="nasc"><b>Data de Nascimento:</b></label><input type="date" name="nasc" id="nasc" required>
                <br><br><br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" autocomplete="off" required>
                    <label for="cidade" class="labelinput">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <select name="estado" id="estado" class="selectUser" required>
                        <option value=""></option>
                        <option value=" AC "> Acre </option>
                        <option value=" AL "> Alagoas </option>
                        <option value=" AP "> Amapá </option>
                        <option value=" AM "> Amazonas </option>
                        <option value=" BA "> Bahia </option>
                        <option value=" CE "> Ceará </option>
                        <option value=" DF "> Distrito Federal </option>
                        <option value=" ES "> Espírito Santo </option>
                        <option value=" GO "> Goiás </option>
                        <option value=" MA "> Maranhão </option>
                        <option value=" MT "> Mato Grosso </option>
                        <option value=" MS "> Mato Grosso do Sul </option>
                        <option value=" MG "> Minas Gerais </option>
                        <option value=" PA "> Pará </option>
                        <option value=" PB "> Paraíba </option>
                        <option value=" PR "> Paraná </option>
                        <option value=" PE "> Pernambuco </option>
                        <option value=" PI "> Piauí </option>
                        <option value=" RJ "> Rio de Janeiro </option>
                        <option value=" RN "> Rio Grande do Norte </option>
                        <option value=" RS "> Rio Grande do Sul </option>
                        <option value=" RO "> Rondônia </option>
                        <option value=" RR "> Roraima </option>
                        <option value=" SC "> Santa Catarina </option>
                        <option value=" SP "> São Paulo </option>
                        <option value=" SE "> Sergipe </option>
                        <option value=" TO "> Tocantins </option>
                    </select>
                    <label for="estado" class="labelinput">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" autocomplete="off" required>
                    <label for="endereco" class="labelinput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </div>
</body>

</html>
